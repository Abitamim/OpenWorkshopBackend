<!doctype html>
<head>
    <title>Open Workshops</title>
    <link rel="stylesheet" href="{{ url_for('static', path='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .search-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .date-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .download-section {
            margin-top: 2rem;
            text-align: center;
        }
        .download-btn {
            min-width: 200px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body class="bg-light">
    <main>
        <div class="px-4 py-3 my-2 text-center">
            <h1 class="display-5 fw-bold text-primary mb-4">Open Workshops</h1>
        </div>
        <div class="search-container">
          <form id="workshopForm" method="post" action="/">
            <div class="date-inputs">
                <div class="form-group">
                    <label for="start_date" class="form-label fw-bold">Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                </div>
                <div class="form-group">
                    <label for="end_date" class="form-label fw-bold">End Date (Optional)</label>
                    <input type="date" class="form-control" id="end_date" name="end_date">
                </div>
            </div>
            
            <div class="form-group mb-4">
                <label for="countries" class="form-label fw-bold">Select Countries</label>
                <select class="form-control selectpicker" id="countries" name="countries" 
                        multiple data-live-search="true" data-actions-box="true" required>
                    {% for country in countries %}
                        <option value="{{ country }}">{{ country }}</option>
                    {% endfor %}
                </select>
            </div>
        
            <div class="download-section">
                <button type="submit" class="btn btn-primary download-btn">
                    <i class="bi bi-download"></i>
                    Download Results
                </button>
            </div>
        </form>
        </div>
    </main>

    <!-- Required Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', path='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <script>
        // Initialize on document load
        $(document).ready(function() {
            // Initialize bootstrap-select
            $('.selectpicker').selectpicker({
                actionsBox: true,
                selectedTextFormat: 'count > 3'
            });

            // Set today's date as default start date
            const today = new Date();
            const todayString = today.toISOString().split('T')[0];
            document.getElementById('start_date').value = todayString;
            document.getElementById('start_date').min = todayString;

            // Set min date for end date picker
            document.getElementById('end_date').min = todayString;
        });

        // Update end date min value when start date changes
        document.getElementById('start_date').addEventListener('change', function() {
            document.getElementById('end_date').min = this.value;
        });

        // Download function
        async function downloadWorkshops() {
            const form = document.getElementById('workshopForm');
            const formData = new FormData(form);
            
            // Get selected countries
            const countries = Array.from(document.getElementById('countries').selectedOptions)
                .map(option => option.value);
            
            if (!countries.length) {
                alert('Please select at least one country');
                return;
            }

            try {
                const response = await fetch("{{ url_for('search_workshops') }}", {
                    method: 'POST',
                    body: formData
                });
                
        //         if (response.ok) {
        //             const blob = await response.blob();
        //             const url = window.URL.createObjectURL(blob);
        //             const a = document.createElement('a');
        //             a.href = url;
        //             a.download = `workshops_by_country.xlsx`;
        //             document.body.appendChild(a);
        //             a.click();
        //             window.URL.revokeObjectURL(url);
        //             a.remove();
        //         } else {
        //             const errorText = await response.text();
        //             alert(`Download failed: ${errorText}`);
        //         }
            } catch (error) {
                console.error('Error:', error);
                alert('Download failed. Please try again.');
            }
        }
    </script>
</body>
</html>
