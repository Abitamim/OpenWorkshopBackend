<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Open Workshops</title>
  <!-- Tom Select CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css">
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      margin: 5px;
      color: #fff;
    }
    #downloadExcel {
      background-color: #28a745;
    }
    #downloadPptx {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <main>
    <h1>Open Workshops</h1>
    <form id="workshopForm" method="post" action="/" target="hidden_iframe">
      <div class="form-group">
        <label for="start_date">Start Date</label>
        <input type="date" id="start_date" name="start_date" required>
      </div>
      <div class="form-group">
        <label for="end_date">End Date (Optional)</label>
        <input type="date" id="end_date" name="end_date">
      </div>
      <div class="form-group">
        <label for="countries">Select Countries</label>
        <select id="countries" name="countries[]" multiple>
          {% for country in countries %}
            <option value="{{ country }}">{{ country }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="button-container">
        <button type="submit" name="file_type" value="excel" id="downloadExcel">
          Download Excel
        </button>
        <button type="submit" name="file_type" value="pptx" id="downloadPptx">
          Download PowerPoint
        </button>
      </div>
    </form>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      new TomSelect("#countries", {
        plugins: ['remove_button'],
        create: false,
      });
      const today = new Date().toISOString().split('T')[0];
      const startDateEl = document.getElementById('start_date');
      const endDateEl = document.getElementById('end_date');
      startDateEl.value = today;
      startDateEl.min = today;
      endDateEl.min = today;
      startDateEl.addEventListener('change', function() {
        endDateEl.min = this.value;
      });
    });
  </script>
</body>
</html>
